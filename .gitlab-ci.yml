before_script:
  - apt-get update -qq && apt-get install -y -qq shunit2 xsltproc poppler-utils

stages:
  - test
  - deploy

check:
  stage: test
  script:
  - make check

build-example-artifacts:
  stage: deploy
  script:
  - make build-example-artifacts
  artifacts:
    paths:
    - artifacts/
